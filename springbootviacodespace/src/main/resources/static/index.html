<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Seu CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('/api/users');
                if (!response.ok) throw new Error('Failed to fetch users');
                const users = await response.json();
                const list = document.getElementById('user-list');
                list.innerHTML = '';
                let lastUser = null;
                users.forEach(user => {
                    const item = document.createElement('li');
                    item.textContent = user.name;
                    if (!lastUser) lastUser = item;
                    list.appendChild(item);
                });
                if (lastUser) {
                    lastUser.style.fontWeight = 'bold';
                    lastUser.style.color = '#007bff'; // Bootstrap primary color
                }
            } catch (error) {
                console.error('Error fetching users:', error);
            }
        }

        async function addUser() {
            const name = document.getElementById('user-name').value;
            if (!name) return;
            try {
                const response = await fetch('/api/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });
                if (!response.ok) throw new Error('Failed to add user');
                document.getElementById('user-name').value = '';
                fetchUsers();
            } catch (error) {
                console.error('Error adding user:', error);
            }
        }

        window.onload = fetchUsers;
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">CADASTRO DE USUARIOS</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <input type="text" id="user-name" class="form-control mb-2" placeholder="Digite o nome do usuario">
                    <button class="btn btn-primary btn-block" onclick="addUser()">ADICIONAR</button>
                </div>
                <h2 class="mt-4">USUARIOS:</h2>
                <ul id="user-list" class="list-group"></ul>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
